<body onload="doWave(0)">

<script language="JavaScript">
/* script edited by David Gardner (toolmandav@geocities.com)*/
//insérez votre texte ici
var theText = "outils-web.com";
function nextSize(i,incMethod,textLength)
{
if (incMethod == 1) return (72*Math.abs(Math.sin(i/(textLength/3.14))) );
if (incMethod == 2) return (255*Math.abs(Math.cos(i/(textLength/3.14))));
}
function sizeCycle(text,method,dis)
{
	output = "";
	for (i = 0; i < text.length; i++)
	{
		size = parseInt(nextSize(i +dis,method,text.length));
		output += "<font face='verdana' style='font-size: "+ size +"pt'>" +text.substring(i,i+1)+ "</font>";
	}
	thediv.innerHTML = output;
}

function doWave(n) 
{   
	sizeCycle(theText,1,n);
	if (n > theText.length) {n=0}
//réglez la vitesse
	setTimeout("doWave(" + (n+1) + ")", 100);
}
</script>
<div ID="thediv" align="center"></div>

</body>
</html>
